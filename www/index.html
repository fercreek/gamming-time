<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
  </head>
  <body ng-app="starter" ng-controller="GammingCtrl as vm">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gamming Time :D</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="vm.doRefresh()">
        </ion-refresher>
        <div class="list">
          <a class="item item-thumbnail-left" ng-repeat="post in vm.posts" ng-click="vm.openLink(post.url)">
            <img ng-src="{{ post.thumbnail }}" ng-if="post.thumbnail.indexOf('http') === 0"/>
            <h2 class="post-title">{{post.title}}</h2>
            <p>
              <span am-time-ago="post.created_utc" am-preprocess="unix">
              - {{post.domain}}
            </p>
          </a>
        </div>
        <ion-infinite-scroll
          on-infinite="vm.loadMore()"
          distance="1%">
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
